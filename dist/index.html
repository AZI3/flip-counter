<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content-wrap {
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .content-wrap h1 {
            font-family: "Arial Black", serif;
        }

        .content-wrap label {
            color: darkseagreen;
            font-family: "Microsoft Sans Serif", serif;
            font-size: 40px;
            display: block;
            margin: 20px 0 10px 0;
        }

    </style>
</head>
<body>

<div class="content-wrap">
    <h1>Flip Counter Js Demo</h1>
    <label>Large</label>
    <div data-flip-counter-js data-fc-size="lg" data-fc-step="11" data-fc-speed="500"
         data-fc-minDigits="10" data-fc-start="9999999" data-fc-mode="down"></div>
    <label>Medium</label>
    <div data-flip-counter-js data-fc-size="md" data-fc-step="100" data-fc-speed="2000"
         data-fc-minDigits="8"
         data-fc-start="10"></div>
    <label>Small</label>
    <div data-flip-counter-js data-fc-size="sm" data-fc-step="2" data-fc-speed="1000"
         data-fc-minDigits="6"
         data-fc-start="10"></div>
    <label>X-Small</label>
    <div data-flip-counter-js data-fc-size="xs" data-fc-step="1" data-fc-speed="600"
         data-fc-minDigits="4"
         data-fc-start="10"></div>
</div>

<script src="dev.js"></script>
</body>
</html>
